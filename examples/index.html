<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Persistent Panel Examples</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<script type="text/javascript" src="../jquery.persistentpanel.js"></script>
	<script type="text/javascript" src="../jquery.cookie.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

      // Simplest case
      $('#panel').persistentPanel();

      // Some options
			$('#panel2').persistentPanel({
        openFunction: function() {$(this).fadeIn(500);},
        toggler: '#toggler2',
        speed: 1000,
        togglerContentsOpen: 'open!',
        togglerContentsClosed: 'closed!'
			}).css('background-color','red');
		});
	</script>
	<style type="text/css">
		div.panel {width: 100px; height: 100px; background-color: blue;}
	</style>

	<body>
		<h1>Persistent Panel Examples</h1>

		<div class="panel" id="panel">
			This here is a panel
		</div>
		<span id="toggler">
			Toggler!
		</span>

		<div class="panel" id="panel2">
			This here is a panel
		</div>
		<span id="toggler2">
			Toggler!
		</span>

	</body>
</html>
